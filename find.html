<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finds Screen on Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
<span>No Services</span>
<i class="fas fa-wifi"></i>
            <!--Todo Wifi Icon-->
        </div>
        <div class="status-bar__column">
<span>18:43</span>
        </div>
        <div class="status-bar__column">
<span>90%</span>
<i class="fas fa-battery-three-quarters fa-lg"></i>
<i class="fas fa-bolt"></i>
<!--Battery Icon-->
<!--Lightning Icon-->
        </div>
    </div>

 <header class="screen-header">
<h1 class="screen-header__title"> Finds</h1>
<div class="screen-header__icons">
    <span>
        <i class="fas fa-search fa-lg"></i>
    </span>
    <span>
        <i class="fas fa-cog fa-lg"></i>
    </span>
    <div class="for-cog__dot"><span class="cog__dot"> </span></div>
</div>
 </header>

 <main class="main-screen">
 <div class="find-icons">

    <div class="find-icons__icon"><i class="fas fa-qrcode fa-lg"></i><span>QR Code</span></div>
    <div class="find-icons__icon"><i class="far fa-address-book fa-lg"></i><span>Add by Contacts</span></div>
    <div class="find-icons__icon"><i class="fas fa-fingerprint fa-lg"></i><span>Add by ID</span></div>
    <div class="find-icons__icon"><i class="far fa-envelope fa-lg"></i><span>invite</span></div>
    
    
</div>
<div class="recommand-friends">
    <h6 class="recommand-friends__title">
        Recommanded Friends
    </h6>
    <span>You have no recommanded friends.</span>
</div>

<div class="open-chat">
    <div class="open-chat__header">
        <h4 class="open-chat__title">Open Chats</h4>
        <span>Go to Openchat Home
       <i class="fas fa-chevron-right fa-xs"></i></span>
    </div>
    <div class="open-post">
        <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts #army #freinds</h6>
            <div class="open-post__members">
                <img src="data/user_profile.png">
                <span class="open-post__members-count">802 Members</span>
                <div class="open-post__members-divider"></div>
                <span class="open-post__members-status">Active</span>
            </div>
        </div>
        <div class="open-post__column">
            <div class="open-post__photo">
            <img src="data/user_profile.png">
            <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>328</span></div>
        </div>
        </div>

    </div>
</div>

</main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chat.html"><span class="nav__noti badge">1</span> <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__dot"> </span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>



    <script src="https://kit.fontawesome.com/d93ce70e20.js" crossorigin="anonymous"></script>
</body>
</html>
