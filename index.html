<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
<span>No Services</span>
<i class="fas fa-wifi"></i>
            <!--Todo Wifi Icon-->
        </div>
        <div class="status-bar__column">
<span>18:43</span>
        </div>
        <div class="status-bar__column">
<span>90%</span>
<i class="fas fa-battery-three-quarters fa-lg"></i>
<i class="fas fa-bolt"></i>
<!--Battery Icon-->
<!--Lightning Icon-->
        </div>
    </div>

    <header class="welcome-header">
<h1 class="welcome-header__title">Welcome to KoKoa Talk</h1>
<p class="welcome-header__text">If you have a KoaKoa Account, log in with your email Login</p>
    </header>
    
<form action="friends.html" method="get" id="login-form">
<input name="username" type="text" placeholder="Email or Phone Number">
<input name="password" type="password" placeholder="Password">
<input type="submit" value="Log in">
<input type="submit" value="Sign Up">
<a href="#">Find Kokoa Account or Password</a>
</form>
    
    <script src="https://kit.fontawesome.com/d93ce70e20.js" crossorigin="anonymous"></script>
</body>
</html>
